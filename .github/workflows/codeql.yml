name: "CodeQL Analysis"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly scan on Sundays at midnight UTC

jobs:
  analyze:
    name: Analyze MsQuic (CMake Build)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'c-cpp' ]
        build-mode: [ 'manual' ]

    steps:
    - name: Checkout repository with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-add-repository ppa:lttng/stable-2.13
        sudo apt-get update
        sudo apt-get install -y cmake build-essential liblttng-ust-dev lttng-tools libssl-dev libnuma-dev

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: manual

    - name: Build MsQuic with CMake
      run: |
        mkdir -p build
        cd build
        cmake -G 'Unix Makefiles' -DQUIC_ENABLE_LOGGING=OFF ..
        cmake --build . --verbose

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
